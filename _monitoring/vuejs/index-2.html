<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full grid place-items-center">
        <div id="app">
            <section class="mt-8" v-show="inProgressAssignment.length">
                <h2 class="font-bold mb-2">In Progress</h2>
                <ul>
                    <li v-for="assignment in inProgressAssignment" 
                        :key="assignment.id">
                        <label>{{ assignment.name }}</label>
                        <input type="checkbox" v-model="assignment.complete">
                    </li>
                </ul>
                <!-- <pre>
                    {{ assignments }}
                </pre> -->
            </section>
            <br/>
            <section class="mt-8" v-show="completedAssignment.length">
                <h2 class="font-bold mb-2">Completed</h2>
                <ul>
                    <li v-for="assignment in completedAssignment" 
                        :key="assignment.id">
                        <label>{{ assignment.name }}</label>
                        <input type="checkbox" v-model="assignment.complete">
                    </li>
                </ul>
                <!-- <pre>
                    {{ assignments }}
                </pre> -->
            </section>
        </div>
        <script>
            let app = {
                data() {
                    return {
                        assignments: [
                        { id:1, name: "Finish Project", complete: false},
                        { id:2, name: "Read Chapter 4", complete: true},
                        { id:3, name: "Turn in homework", complete: false},
                        ]
                    }
                },
                computed: {
                    completedAssignment(){
                        return this.assignments.filter(a => a.complete);
                    },
                    inProgressAssignment(){
                        return this.assignments.filter(a => !a.complete);
                    }
                }
            };

            Vue.createApp(app).mount("#app");
        </script>
    </body>
</html>
